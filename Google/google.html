<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        @import url("./Google.css");
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="account">
                <div class="item_txt">
                    <div class="My_item1">
                        <a class="h_txt">Gmail</a>
                    </div>
                    <div class="My_item1">
                        <a class="h_txt">이미지</a>
                    </div>
                </div>
                <div class="item_icon">
                    <div class="My_item2">
                        <img src="MI2.JPG" class = "MI2">
                    </div>
                    <div class="My_item3">
                        <img src="MI3.JPG">
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="logo_img">
                <img src = "Google.jpg">
            </div>
        </div>
        <div class="search">
            <div class="s_banner">
                <div class="s_icon">
                    <img src = "SI1.JPG">
                </div>
                <div class="s_input">
                    <input class = "s_txt" type = "text" autofocus placeholder="Google 검색 또는 URL 입력">
                </div>
                <div class="s_icon">
                    <img src = "SI2.JPG" style = "margin-top: 5px">
                </div>
            </div>
        </div>
        <div class="My_visit">
            <div class="visit_site">
                <div class="site">
                    <div class="site_icon">
                        <img src = "youtube.jpg">
                    </div>
                    <div class="site_txt">
                        <span>Youtube</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "instagram.png">
                    </div>
                    <div class="site_txt">
                        <span>Instagram</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "facebook.png">
                    </div>
                    <div class="site_txt">
                        <span>Facebook</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "twitter.png">
                    </div>
                    <div class="site_txt">
                        <span>Twitter</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "naver.png">
                    </div>
                    <div class="site_txt">
                        <span>Naver</span>
                    </div>
                </div>
            </div>
            <div class="visit_site">
                <div class="site">
                    <div class="site_icon">
                        <img src = "git hub.png">
                    </div>
                    <div class="site_txt">
                        <span>Git-Hub</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "bakjoon.png">
                    </div>
                    <div class="site_txt">
                        <span>BakJoon</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "twitch.jpg">
                    </div>
                    <div class="site_txt">
                        <span>Twitch</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "afreecatv.png">
                    </div>
                    <div class="site_txt">
                        <span>AfreecaTV</span>
                    </div>
                </div>
                <div class="site">
                    <div class="site_icon">
                        <img src = "Kakao.png">
                    </div>
                    <div class="site_txt">
                        <span>Kakao</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
